<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dumpy Table</title>
</head>
<style>
    table,th,td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table style="width: 400px;">
        <tr>
            <th>Reg. Number</th>
            <th>Student Name</th>
            <th>Year/Semester</th>
            <th>Date of Addmision</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Rancho</td>
            <td>third</td>
            <td>2-08-2008</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Raju</td>
            <td>six</td>
            <td>15-08-2008</td>
        </tr>
    </table>
</body>
</html>
