<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
         <!-- but html is not printing these spaces -->
        <p>this is another                paragraph</p>

        <!-- We can use &nbsp (non breaking space) after a particular text. This one gives 5 extra spaces  -->
        <p>this is another &nbsp &nbsp &nbsp &nbsp paragraph</p>


        <!-- similarly to obtain <p> in our result -->
        <p>this is another paragraph &lt;p&gt;</p>

            
        
    </div>
</body>
</html>
