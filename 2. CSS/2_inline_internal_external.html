<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
    <link rel="stylesheet" href="1_basic.css">
    <style>
        
        .p{
            color: hotpink;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS tutorial</h1>

    <!-- this is inline css. It looks easy but when we add too much inline css, then our html will look messy-->
    <p style="border: 2px solid red; color: blue;">this is paragraph one obviously</p>

    <p class="p">This is paragraph two for your kind information</p>

    <!-- External css is mostly used when you want to makes changes on multiple pages -->
    <p>this is paragraph three</p>
</body>
</html>
