<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        .para{
            color: rebeccapurple;
            background-color: burlywood;
        }
        #para2{
            background-color: aqua;
        }
        .container{
            font-style: italic;
            border: 2px dotted brown;
            background-color: lawngreen;
        }
        footer{
            color: darkslateblue;
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="para" id="para1">This is paragraph one</p>
    
    <p class="para" id="para2">this is paragraph two</p>

    <div class="container" id="dev">
        <span>This is span one </span><br>
        <span>This is span two</span>
    </div>
    <footer class="cilas" id="foot">This is footer</footer>
</body>
</html>
