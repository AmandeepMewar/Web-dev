<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in html</title>
</head>
<body>
    <!-- Semantics are used to give proper meaning to the websites nad help search engiines to analyze it properly  -->
    <!-- for eg, different tags are used for the headers, navigation bars, body, footers -->

    <h2>Some important Semantics</h2>
    <p> &lt;header&gt; </p>
    <p> &lt;nav&gt; </p>
    <p> &lt;section&gt; </p>  
    <p> &lt;article&gt; </p>
    <p> &lt;footer&gt; </p>
    
    <details>
    <summary>I have keys but no doors. I have space but no room. You can enter but can't leave. What am I?
        A Keyboard.
    </summary>
    </details>
</body>
</html>
