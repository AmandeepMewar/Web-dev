<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <!-- The ID is an identifier which must be unique in the whole HTML document. It is useful wo find an element while scripting linking or styling -->
    <!-- using id we can target one full element and can make necessary changes in it -->
    <!-- ID is denoted by hash '#' -->


    <!-- whereas classes allows css and js to select and access specific elements -->
    <!-- classes are denoted by dot '.' -->

    <div class="container" id="mainbox">Welcome to ids and classes</div>
    <div id="secondbox" class="container">This is second div im using</div>
    <div class="container" id="secondbox">different id same class lol</div>

    <span class="class">First</span>
    <span class="class">Second</span>
    <span class="class">Third</span>
    <span class="class">Fourth</span>
</body>
</html>
