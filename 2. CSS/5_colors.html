<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #FirstPara{
            color: blueviolet;        /*color by name*/
        }
        #SecondPara{
            color: rgb(223, 130, 54);   /* color by rgb value */
        }
        #ThirdPara{
            color: #ff4532;         /* color by hex value  */
        }
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="FirstPara">This is paragraph one</p>

    <h2>This is second box</h2>
    <p id="SecondPara">This is paragraph two</p>

    <h2>This is Third box</h2>
    <p id="ThirdPara">This is paragraph three</p>
</body>
</html>
