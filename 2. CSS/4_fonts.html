<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>


    <!-- px is unit of font size and it is 1/96th of an inch -->
    <!-- line height is the spacing b\w current and previous font -->
    <!-- font weight sets how thick or character in text should be displayed -->

    <style>
        h2{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
        }
        p{
            font-family:'Courier New', Courier, monospace;
            font-size: 23px;
            font-style: italic;
            line-height: 1.8em;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h2>CSS fonts</h2>
    <p>Lets play with <span>Css fonts</span>. It is very exciting</p>
</body>
</html>
