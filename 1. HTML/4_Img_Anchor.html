<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Anchor</title>
</head>
<body>

    <!-- href is the attribute of anchor tag where you have to write the URL of the website you want to open. Inbetween tags, you have to write the keyword on the user have to click to redirect to the linked website -->
    <a href="https://google.com">Go to google</a><br>

    <!-- in order to open the website in a new tab(not on the same), we have to specify a new attribute in the anchor tag i.e. "target". -->
    <a href="https://github.com" target="_blank">github</a><br>

    <!-- a tag is like container that allows you to handle an element whereas attribute is that property which enhances that container making it more convienent to use. -->


    <!-- also we can link internal webpages that are available in our directory. We just have to use the address of the internal webpages including the file name with its extension -->
    <a href="1_basic_structure.html" target="_blank">html of basic structure tutorial</a><br>

    <!-- in order to insert an image in a webpage, you have to use the img tag. It have two basic attribute 'src' and 'alt'. -->
    
    <!-- we can also manipulate the dimensions of the images using height and width attribute of img tag. Though it is not recommended to manipulate the dimensions using these attributes, we will use css to alter the design -->
    <img src="gym.jpg" alt="Error loading image" width="1080" height="540">



</body>
</html>
