<!DOCTYPE html>
<html>
    <head>
        <!-- means that the character that are used will be of utf-8. It declares the page's character encoding. -->
        <meta charset="utf-8"> 

        <!-- makes our website responsive and adjustable in terms of both width and height in both pc and mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- helps in opening website in highest Compatible mode available since there can be people who are still using internet explorer and might not have upgraded there systems -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- to add description we to have to write the below statement and we can write our description in the content part -->
        <meta name="description" content="This website is not in use">

        <!-- keywords are those words through which a user can reach your website -->
        <meta name="keywords" content="html tutorial, css tutorial">

        <!-- if we want our website to be indexed in Google or other search engines and bots should follow all the link present on the website, then write -->
        <meta name="robots" content="INDEX, FOLLOW">

        <title></title>
        
        <!-- to link our external stylesheet named as "aman.css" in the html code,then -->
        <link rel="stylesheet" href="aman.css">

        <!-- similarly, this is how to include external javascript  -->
        <script src="" async defer></script>
    </head>
    <body>
        <p>Basic html to just use tags of head</p>
       
    </body>
</html>
